version: '3.8'

services:
  # Base de données Neo4j
  neo4j:
    image: neo4j:5.15-community
    container_name: bizzanalyze-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-bizzanalyze}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-bizzanalyze} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bizzanalyze-network
    labels:
      - "com.portainer.io.stack.name=bizzanalyze"
      - "com.portainer.io.stack.description=BizzAnalyze - Plateforme d'analyse d'architecture"

  # Serveur backend API
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: bizzanalyze-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-bizzanalyze}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - BIZZDESIGN_API_URL=${BIZZDESIGN_API_URL:-}
      - BIZZDESIGN_CLIENT_ID=${BIZZDESIGN_CLIENT_ID:-}
      - BIZZDESIGN_CLIENT_SECRET=${BIZZDESIGN_CLIENT_SECRET:-}
      - BIZZDESIGN_REPOSITORY_ID=${BIZZDESIGN_REPOSITORY_ID:-}
    volumes:
      - server_data:/app/apps/server/data
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bizzanalyze-network
    labels:
      - "com.portainer.io.stack.name=bizzanalyze"
      - "com.portainer.io.stack.description=BizzAnalyze - API Backend"

  # Application web Next.js
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      # NEXT_PUBLIC_API_URL laissé vide pour utiliser une URL relative (routée par SWAG/Nginx)
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
    container_name: bizzanalyze-web
    restart: unless-stopped
    ports:
      - "3002:3000"  # Port externe 3002 pour éviter les conflits
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bizzanalyze-network
    labels:
      - "com.portainer.io.stack.name=bizzanalyze"
      - "com.portainer.io.stack.description=BizzAnalyze - Application Web"

  # Note: Nginx désactivé car SWAG gère déjà le reverse proxy
  # Configurez SWAG pour pointer vers bizzanalyze-web:3000 et bizzanalyze-server:3001

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  server_data:
    driver: local

networks:
  bizzanalyze-network:
    driver: bridge
    name: bizzanalyze-network

