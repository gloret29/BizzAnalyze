version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: bizzanalyze-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/bizzanalyze
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=4G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "bizzanalyze", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bizzanalyze-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  bizzanalyze-network:
    driver: bridge


